<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="desktop.css">
  <title>Desktop</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./sketch.js"></script>
  <script src="./p5.min.js"></script>
  <script src="./p5.dom.min.js"></script>
  <script src="./drawInfo.js"></script>
  

</head>

<body>
  <div>
    <h1>Paint!</h1>
    <a class="button">btn1</a>
    <a class="button">btn2</a>
  </div>

  <div id="container">
    <div id="canvas"></div>
    <canvas id="info"></canvas>
    <div id="arrow"><p>No data.</p></div>

  </div>





  <!-- Client Code -->
  <script type="text/javascript">
    var socket = io();
    var a, b, c, x, y, accX, color;

    var arrow = document.getElementById("arrow");
    socket.on('get', function (msg) {
      //console.log(msg);
      id = msg.id,
      a = msg.alpha,
      b = msg.beta,
      c = msg.gamma,
      //added for accel
      accX = msg.accX,
      color = msg.color
    })

    setInterval(()=>{
      arrow.innerHTML = id + "alpha: " + a + "beta: " + b +"gamma:"+c +"acc_x:"+accX + "color: "+ color;
    }, 50);

  </script>

</body>

</html>
