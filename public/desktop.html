<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./css/desktop.css">
  <title>Desktop</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./sketch.js"></script>
  <script src="./lib/p5.min.js"></script>
  <script src="./lib/p5.dom.min.js"></script>
  <script src="./drawInfo.js"></script>
  <script src="./lib/jquery-3.3.1.min.js"></script>
  

</head>

<body>
  <div>
    <h1>Paint!</h1>
    <a class="button">Save</a>
    <a class="button" onClick="refresh()">Refresh</a>
  </div>

  <div id="container">
    <div id="canvas"></div>
    <canvas id="info"></canvas>
    <div id="arrow"><p>No data.</p></div>

  </div>

  <!-- Client Code -->
  <script type="text/javascript">
    var socket = io(); //connects to the Socket.io server and creates the client socket  obj
    var a, b, c, x, y, accX, color, id;

    var arrow = document.getElementById("arrow");
    socket.on('user1', function (msg) {
      //console.log(msg);
      id = msg.id;
      a = msg.alpha;
      b = msg.beta;
      c = msg.gamma;
      //added for accel
      accX = msg.accX;
      color = msg.color;
    })

    setInterval(()=>{
      arrow.innerHTML = id + "alpha: " + a + "beta: " + b +"gamma:"+c +"acc_x:"+accX + "color: "+ color;
    }, 50);

  </script>

  <script>
    function refresh(){
          $(document).ready(function(){
        $('img').remove();
    })
    }

  </script>


</body>

</html>
